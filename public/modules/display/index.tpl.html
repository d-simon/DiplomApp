<div ng-show="state.currentTerm">
    <h1 class="term">{{state.currentTerm}}</h1>
    <div ng-repeat="term in state.subTerms track by term.name" class="subTermImageCenter">
        <img ng-src="{{ term.image }}" class="subTermImage">
    </div>
    <span ng-repeat="term in state.subTerms" class="subTerm">{{ term.name }} </span>

</div>
<div ng-hide="state.currentTerm" class="container">
    <div class="titlecenter">
        <h1 class="mainheading">zitronenschweiss &amp; blumenteer</h1>
        <div class="hr-title"></div>
        <h5 class="subheading">eine olfaktorisch / visuelle Studie</h5>
    </div>
</div>
